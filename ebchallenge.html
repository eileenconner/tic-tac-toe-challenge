<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ebchallenge.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>


<h1>Tic Tac Toe</h1>

<table id="game-board" cellpadding="0" cellspacing="0">
    <tr>
        <td class="board" id="square0"></td>
        <td class="board" id="square1"></td>
        <td class="board" id="square2"></td>
    </tr>
    <tr>
        <td class="board" id="square3"></td>
        <td class="board" id="square4"></td>
        <td class="board" id="square5"></td>
    </tr>
    <tr>
        <td class="board" id="square6"></td>
        <td class="board" id="square7"></td>
        <td class="board" id="square8"></td>
    </tr>
</table>


<p id="turn-message"></p>
<p id="end-game-message"></p>

<button id="start-game">Click to start</button>

<script src="ebchallenge.js"></script>

</body>

</html>
